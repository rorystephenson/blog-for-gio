  layout: front
  esplora_description: >-
    La Sardegna si può considerare un micro-continente per la grande variabilità
    di ambienti, rocce, vegetazione e popoli che presenta. Quest’isola si presta
    come un modello perfetto per capire la geologia del nostro pianeta. Oltre ad
    avere le rocce più antiche d’Italia (Cambriane, datate circa 540 Ma), è
    possibile passare, dall’era Paleozoica, attraverso la Mesozoica, fino alla
    Cenozoica in poche decine di Km.


    ### TOUR GEOLOGICO DELLA NURRA


    Partendo dagli gneiss e dagli scisti del basamento metamorfico ercinico, presenti sulla stupefacente e rinomata isola dell’*Asinara*, e che si estendono, in questa subregione, fino all'*Argentiera* (vecchia miniera dismessa), in questa escursione osserveremo e analizzeremo: le rocce fluviali Permiane che caratterizzano l’area compresa tra la spiaggia di *Porto ferro* e *Torre del Porticciolo*, le rocce marine calcaree, Giurassico-Cretacee della penisola di *Capo Caccia, le* calcareniti marine del sassarese che rappresentano i bracci di mare fossile che attraversano l'isola durante l'oligocene ed oltre, infine le rocce vulcaniche anch'esse Oligo-Mioceniche, che spiccano nell’entroterra di *Alghero* e lungo i versanti costieri occidentali che si attraversano da Nord in direzione di *Bosa*.


    **Durata Tour:** 7 giorni, varianti da 3 giorni o anche da un 1 giorno solo (ovviamente decideremo insieme le località che più vi interessano).


    **Mezzi di trasporto:** ci sposteremo da un affioramento a un altro a piedi solo quando è possibile, per il resto si utilizzeranno automobili e/o navette in base alla grandezza del gruppo.


    **Materiali forniti**: carte geologiche, topografiche e strumenti per il rilevamento sul campo.


    **Obbiettivo:** studiare e analizzare, sia sul campo sia a tavolino, la geologia dei siti visitati con il fine di correlare nello spazio e nel tempo geologico, con la storia evolutiva del territorio, un luogo con l’altro.
  contatti_content: E-MAIL ⇝ giofantini.geo@gmail.com - PHONE ⇝ +39 340 0609316
  scopri_di_piu: Scopri di piú
  introduction: >-
    **Escursioni con differenti difficoltà e attività**, **per chi vuole
    divertirsi e comprendere un po' cosa lo circonda:**


    **Escursioni** ⇝ Percorsi naturalistici in cui attraverseremo montagne e baie incontaminate, esploreremo il territorio all'avventura, camminando per raggiungere la cima o attraversando una valle per raggiungere un agriturismo in cui poter degustare i prodotti tipici del luogo.


    **Avventure geologiche** ⇝ Percorsi esclusivamente geologici, tecnici, sul rilevamento geologico. In cui approfondiremo i metodi e gli strumenti che ci permettono di studiare e interpretare il territorio.
