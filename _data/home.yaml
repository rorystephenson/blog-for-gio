  esplora_description: >-
    La Sardegna si può considerare un micro-continente per la grande variabilità
    di ambienti, rocce, vegetazione e popoli che presenta. Quest’isola si presta
    come un modello perfetto per capire la geologia del nostro pianeta. E'
    famosa per avere le rocce più antiche d’Italia (Cambriane, datate circa 540
    Ma), ma la cosa più incredibile è che è possibile passare, dall’era
    Paleozoica, attraverso la Mesozoica, fino alla Cenozoica in poche decine di
    Km.


    ### TOUR GEOLOGICO DELLA NURRA (Nord/Ovest)


    Partendo dagli gneiss e dagli scisti del basamento metamorfico ercinico, presenti sulla stupefacente e rinomata isola dell’*Asinara*, e che, in questa sub-regione, si estendono verso Sud fino all'*Argentiera* (vecchia miniera dismessa), in questa avventura osserveremo e analizzeremo: le rocce fluviali Permiane che caratterizzano l’area compresa tra la baia di *Porto ferro* e *Torre del Porticciolo*, le rocce marine calcaree, Giurassico-Cretacee della penisola di *Capo Caccia, le* calcareniti marine del sassarese che rappresentano i bracci di mare fossile che attraversano l'isola durante l'oligocene ed oltre, infine le rocce vulcaniche anch'esse Oligo-Mioceniche, che spiccano nell’entroterra di *Alghero* e lungo i versanti costieri occidentali che si attraversano da Nord in direzione di *Bosa*.


    **Durata Tour:** 7 giorni, varianti da 3 giorni o anche da un 1 giorno solo (ovviamente decideremo insieme le località che più vi interessano).


    **Mezzi di trasporto:** ci sposteremo da un affioramento a un altro a piedi solo quando è possibile, per il resto si utilizzeranno automobili e/o navette in base alla grandezza del gruppo.


    **Materiali forniti**: carte geologiche, topografiche e strumenti per il rilevamento sul campo.


    **Obbiettivo:** studiare e analizzare, sia sul campo sia a tavolino, la geologia dei siti visitati con il fine di correlare nello spazio e nel tempo geologico un luogo con l’altro, attraverso la storia evolutiva del territorio.
