  esplora_description: >-
    Sardinia can be considered a micro-continent due to the great variability of
    environments, rocks, vegetation and peoples it presents. This island lends
    itself as a perfect model for understanding the geology of our planet. It is
    famous for having the oldest rocks in Italy (Cambrian, dated about 540 Ma)
    but the best thing is that is possible to pass from the Paleozoic era
    through the Mesozoic to the Cenozoic in a few tens of kilometers.


    ### GEOLOGICAL TOUR OF NURRA (North/West)


    Starting from the gneisses and schists of the Hercynian metamorphic base, present on the amazing and renowned island of *Asinara*, and which,in this subregion, extend down South to the *Argentiera*  (old disused mine), in this Adventure we will observe and analyze : the Permian river rocks that characterize the area between the bay of *Porto ferro* and *Torre del Porticciolo*, the Jurassic-Cretaceous marine limestone rocks of the *Capo Caccia peninsula,* the marine calcarenites of *Sassari* which represent the arms of the fossil sea that cross the island during the Oligocene and beyond, finally the volcanic rocks also Oligo-Miocene, which stand out in the hinterland of *Alghero* and along the western coastal slopes that are crossed from the north towards *Bosa*.


    **Tour Duration:** 7 days, variants of 3 days or even of 1 day only (obviously we will decide together the locations that interest you most).


    **Means of transport:** we will move from one outcrop to another on foot only when possible, for the rest we will use cars and/or shuttles according to the size of the group.


    **Provided Materials**: geological and topographic maps and field survey tools.


    **Objective:** to study and analyze, both in the field and on table, the geology of the sites visited with the aim of correlating in space and geological time, with the evolutionary history of the territory, one place with another.
