it:
  middle_row_2_text: >-
    ### Gio


    Mi chiamo Giovanni fantini e dall’inizio del 2020 ad oggi ho lavorato per far diventare realtà questo progetto.\

    Mi sono laureato in Geologia nel 2019 e nel 2021 ho conseguito il brevetto da guida ambientale escursionistica (AIGAE). Mi piace esplorare e studiare la geologia di un’area, semplicemente utilizzando bussola, martello e quaderno di campagna. Ricostruire la storia naturale di un territorio, osservando le forme del paesaggio, le rocce, la flora e la fauna che lo rendono unico, mi dà grande soddisfazione. Nel mio tempo libero amo fare surf da onda e arrampicare. Questi sport mi rendono molto felice e fortemente connesso con la natura e se passo molto tempo senza praticarli, divento matto.
  middle_row_1_text: |-
    ### Bea

    Something about bea
  choose_next_adventure: Scegli la tua prossima avventura
  second_content: Con questo progetto puntiamo a un turismo diverso da quello
    esclusivamente balneare a cui è abituata la Sardegna.  Crediamo che il clima
    e la terra sarda vadano valorizzati al meglio, con sensibilità e quindi nel
    rispetto delle sue leggi naturali; Vorremo farlo attraverso il nuovo tipo di
    **turismo dinamico e sostenibile** che proponiamo. Soprattutto in quei paesi
    dell’entroterra, che nonostante le grandi bellezze naturali e culturali, non
    hanno abbastanza afflusso di visitatori per rendere il turismo parte
    integrante della loro economia. Oltre ai classici mesi estivi, Le mezze
    stagioni (da aprile a giugno e da settembre a novembre) sono ideali per
    l’escursionismo, il cicloturismo, arrampicata, surf, parapendio, e le tante
    altre attività, anche ad alti livelli, che questa isola permette di fare.
  title: Chi siamo
  content: >-
    **Acqua azzurra sulla quale affiorano vertiginose scogliere rocciose,
    ricoperte dal verde rigoglioso della macchia Mediterranea;** un’immagine
    ricca dai forti contrasti di colori e forme, di emozionante bellezza. Questa
    è l’immagine che ci ha ispirato sin dalla prima volta che abbiamo messo
    piede su quest’isola.


    **L’IDEA DI SEA N’ CLIFFS** è di creare percorsi naturalistici unici e divertenti, per tutte le persone che hanno voglia di avventure autentiche in connessione con la natura.  Insieme a noi, oltre all’esperienza e alla semplice visione di posti bellissimi, rimarrà in te un bagaglio di conoscenza dell’ambiente naturale fatto di piante endemiche uniche di questi territori, fossili, impronte e tracce del passato che hanno plasmato quest’isola. La natura con i suoi colori e le sue forme è il nostro campo da gioco, vogliamo fartela sperimentare direttamente, esplorandola, alla ricerca di grotte nascoste, scorci panoramici, alberi millenari o più semplicemente posti bellissimi per rilassarsi e respirare. Attraverserai le terre selvagge di quest’isola e speriamo di farvi innamorare della natura, per ritrovare quel senso di appartenenza ad essa che nell’ultimo secolo più che mai, l’uomo sembra aver perduto. \

    \

    **In ogni luogo**, saranno consigliate strutture di accoglienza locali, per la notte ma soprattutto per mangiare secondo la tradizione locale.
