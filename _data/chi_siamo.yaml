it:
  middle_row_2_text: >-
    ### Giovanni Fantini


    [GEOLOGO e GUIDA AMBIENTALE ESCURSIONSTICA (AIGAE)](<>)


    Fin da ragazzino le onde hanno guidato le mie scelte. I primi lavori estivi da **salvataggio, cameriere** e **marinaio** mi hanno permesso di racimolare un gruzzoletto che mi ha dato la possibilità di intraprendere i miei viaggi oceanici. Partendo dalle coste atlantiche della **Francia**, della **Spagna del nord** e del **Portogallo**, la voglia di cercare onde sempre migliori mi ha spinto prima in **africa**, lungo la costa marocchina poi tra i grandi vulcani delle isole **Indonesia**ne e lungo le coste pacifiche della **California** e del **Messico**.


    l’avventura insita nel **surf** e la connessione con l’ambiente che ti dà questo stile di vita, mi ha portato a sviluppare un forte interesse verso la natura, i suoi processi e le sue forme.\

    \

    Così, ho iniziato l’**università di geologia** a Bologna, grazie alla quale ho potuto comprendere alcune delle leggi che governano la natura del nostro pianeta. Durante gli anni di studio ho avuto la fortuna di condividere incredibili avventure esplorative insieme ad amici fantastici, con cui ho potuto fare **highline e arrampicata su roccia**.\

    Dopo essermi laureato è iniziata la mia ricerca verso una terra e un lavoro che mi appassiona e in cui possa esprimere le conoscenze acquisite negli anni passati.\

    La **Sardegna** e il lavoro da **Guida** naturalistica sono la risposta che cercavo.\

    \

    Potrò raccontarvi le storie del territorio sardo in **italiano, inglese, spagnolo.**
  middle_row_1_text: >-
    ### Beatrice Romagnoli


    [Biologa marina, skipper, fotografa.](<>)


    La mia passione per la natura nasce in tenera età, quando sfogliavo le riviste della National Geographic e guardavo incantata i documentari di David Attenborough, sognando di diventare una naturalista.


    Mi laureo prima in **Scienze Naturali** e poi in **Biologia Marina** all’università di Bologna. 


    Durante gli anni di studio mi sono avvicinata al mondo della **vela** e della **subacquea** che mi hanno offerto esperienze indimenticabili. Da studentessa, tra Ischia e Ventotene ho osservato la popolazione di cetacei a bordo di un cutter oceanico degli anni ‘30. La voglia di esplorare il mare mi ha portato a conseguire il primo brevetto subacqueo al lago di Garda...acque dolci, fredde e torbide che però mi hanno aperto le porte del regno di Nettuno. Infatti, le mie primissime immersioni fuori dal lago si sono svolte a Linosa, forse la più remota ed affascinante isola italiana. Qualche anno dopo mi trasferisco per la stagione estiva nella meravigliosa isola di Ustica, dove ho lavorato in un diving center e conseguito il brevetto di secondo livello. Una decina di anni dopo, torno nelle acque di Linosa come biologa marina a bordo della **nave oceanografica** Minerva Uno per esplorare i suoi fondali a centinaia di metri di profondità con la strumentazione di bordo. 


    E così tra un’isola e un’altra, tra piccole traversate mediterranee e contratti di lavoro precari presso le università, cresce la mia voglia di creare un **progetto indipendente**. 


    Non solo per la sua bellezza magnetica, ma per la sua storia geologica, la sua cultura e il suo mare, la Sardegna mi ha attirato a se. Da allora sto costruendo un progetto di divulgazione scientifica unita all’attività dell’escursionismo.
  choose_next_adventure: Scegli la tua prossima avventura
  second_content: >-
    Con questo progetto puntiamo a un turismo diverso da quello esclusivamente
    balneare a cui è abituata la Sardegna.  Crediamo che il mare e la terra
    sarda vadano valorizzati al meglio, con sensibilità e quindi nel rispetto
    delle sue leggi naturali e delle persone che la vivono. \

    Vorremo farlo attraverso un **turismo dinamico e sostenibile**, Soprattutto in quei paesi dell’entroterra, che nonostante le grandi bellezze naturali e culturali, non hanno abbastanza afflusso di visitatori per rendere il turismo parte integrante della loro economia. Oltre ai classici mesi estivi, **Le mezze stagioni (da aprile a giugno e da settembre a novembre) sono ideali** per l’escursionismo, il cicloturismo, arrampicata, surf, parapendio, e le tante altre attività, anche ad alti livelli, che questa isola permette di fare.
  title: Chi siamo
  content: >-
    **Acqua azzurra sulla quale affiorano vertiginose scogliere, ricoperte dal
    verde rigoglioso della macchia Mediterranea.** Un’immagine dai forti
    contrasti di colori e forme, di emozionante bellezza. Questo è il paesaggio
    che ci ha ispirato sin dalla prima volta che abbiamo messo piede su
    quest’isola.


    **L’IDEA DI SEA N’ CLIFFS** è di creare percorsi naturalistici unici e divertenti, per tutte le persone che hanno voglia di avventure autentiche in connessione con la natura. Alla fine delle escursione, rimarrà in te un bagaglio di conoscenza dell’ambiente naturale fatto di piante endemiche uniche di questi territori, fossili, impronte e tracce del passato che hanno plasmato quest’isola. \

    La natura con i suoi colori e le sue forme è il nostro campo da gioco, vogliamo fartela sperimentare direttamente, esplorando le terre selvagge di quest’isola.\

    \

    In ogni luogo, saranno consigliate strutture di accoglienza locali, per la notte ma soprattutto per **mangiare secondo la tradizione** **locale**.
