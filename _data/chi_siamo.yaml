    ### Bea

    Something about bea
  choose_next_adventure: Choose your next adventure
  second_content: With this project we aim at a tourism different from the
    exclusively seaside one which Sardinia is used. We believe that the
    Sardinian climate and land should be exploited to the best, with sensitivity
    and therefore in compliance with its natural laws; we would like to do it
    through the new type of  **dynamic and sustainable tourism**  that we offer.
    Especially in those inland towns, which, despite their great natural and
    cultural beauties, do not have enough influx of visitors to make tourism an
    integral part of their economy. In addition to the classic summer months,
    the mid-seasons (from April to June and from September to November) are
    ideal for hiking, cycling, climbing, surfing, paragliding, and the many
    other activities, even at high levels, that this island lets do.
  title: About us
  content: >-
    **Blue water on which dizzying rocky cliffs emerge, covered by the lush
    green of the Mediterranean scrub;** a rich image with strong contrasts of
    colors and shapes, of exciting beauty. This is the image that inspired us
    from the first time we set foot on this island.


    **THE IDEA OF SEA N 'CLIFFS**  is to create unique and fun nature trails, for all people who want authentic adventures in connection with nature. Together with us, in addition to the experience and the simple vision of beautiful places, you will have a wealth of knowledge of the natural environment made up of unique endemic plants of these territories, fossils, footprints and traces of the past that have shaped this island. Nature with its colors and shapes is our playground, we want you to experience it directly, exploring it, in search of hidden caves, panoramic views, millenary trees or simply beautiful places to relax and breathe. You will cross the wild lands of this island and we hope to make you fall in love with nature, to rediscover that sense of belonging to it that in the last century more than ever, man seems to have lost. \

    \

    **In each place**, local reception facilities will be recommended, for the night but above all to eat according to local tradition.
