en:
  middle_row_2_text: >-
    ### Gio


    My name is Giovanni Fantini and from the beginning of 2020 to today I have worked to make this project a reality. I graduated in Geology in 2019 and in 2021 I obtained the environmental hiking guide certificate (AIGAE). I like to explore and study the geology of an area, simply by using a compass, hammer and country notebook. Reconstructing the natural history of a territory, observing the shapes of the landscape, the rocks, the flora and the fauna that make it unique, gives me great satisfaction. In my free time I love surfing and climbing. These sports make me very happy and strongly connected with nature and if I spend a lot of time without practicing them, .
