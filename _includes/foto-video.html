<section class="no-horizontal-padding" id="foto-video">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Foto & Video</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row no-gutter" id="gallery">
            {% for gallery_entry in site.gallery %}
            <a href="{{ gallery_entry.link }}" class="portfolio-box col-lg-4 col-sm-6">
                <img src="{{ gallery_entry.thumbnail }}" class="img-responsive" alt="" title="Some caption should be here" />
            </a>
            {% endfor %}
        </div>
    </div>
</section>
